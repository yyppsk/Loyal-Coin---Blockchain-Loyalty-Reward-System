<!DOCTYPE html>
<html>
  <head>
    <title>Loyalty Token Test</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.3/dist/cdn.min.js"
    ></script>
  </head>
  <nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Mobile menu button-->
          <button
            type="button"
            class="text-gray-400 hover:bg-gray-700 relative inline-flex items-center justify-center rounded-md p-2 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
            aria-controls="mobile-menu"
            aria-expanded="false"
          >
            <span class="absolute -inset-0.5"></span>
            <span class="sr-only">Open main menu</span>
            <!--
              Icon when menu is closed.
  
              Menu open: "hidden", Menu closed: "block"
            -->
            <svg
              class="block h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
            <!--
              Icon when menu is open.
  
              Menu open: "block", Menu closed: "hidden"
            -->
            <svg
              class="hidden h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <div
          class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
        >
          <div class="flex flex-shrink-0 items-center">
            <img
              class="h-8 w-auto"
              src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
              alt="Your Company"
            />
          </div>
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
              <a
                href="#"
                class="bg-gray-900 rounded-md px-3 py-2 text-sm font-medium text-white"
                aria-current="page"
                >Dashboard</a
              >
              <a
                href="#"
                class="text-gray-300 hover:bg-gray-700 rounded-md px-3 py-2 text-sm font-medium hover:text-white"
                >Team</a
              >
              <a
                href="#"
                class="text-gray-300 hover:bg-gray-700 rounded-md px-3 py-2 text-sm font-medium hover:text-white"
                >Projects</a
              >
              <a
                href="#"
                class="text-gray-300 hover:bg-gray-700 rounded-md px-3 py-2 text-sm font-medium hover:text-white"
                >Calendar</a
              >
            </div>
          </div>
        </div>
        <div
          class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
        >
          <button
            type="button"
            class="bg-gray-800 text-gray-400 focus:ring-offset-gray-800 relative rounded-full p-1 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2"
          >
            <span class="absolute -inset-1.5"></span>
            <span class="sr-only">View notifications</span>
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
              />
            </svg>
          </button>

          <!-- Profile dropdown -->
          <div x-data="{ isOpen: false }" class="relative ml-3">
            <div>
              <button
                type="button"
                class="bg-gray-800 focus:ring-offset-gray-800 relative flex rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2"
                id="user-menu-button"
                aria-expanded="false"
                aria-haspopup="true"
                @click="isOpen = !isOpen"
              >
                <span class="absolute -inset-1.5"></span>
                <span class="sr-only">Open user menu</span>
                <img
                  class="h-8 w-8 rounded-full"
                  src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                  alt=""
                />
              </button>
            </div>

            <!--
              Dropdown menu, show/hide based on menu state.
  
              Entering: "transition ease-out duration-100"
                From: "transform opacity-0 scale-95"
                To: "transform opacity-100 scale-100"
              Leaving: "transition ease-in duration-75"
                From: "transform opacity-100 scale-100"
                To: "transform opacity-0 scale-95"
            -->
            <!-- Dropdown menu -->
            <!-- Dropdown menu, show/hide based on menu state. -->
            <div
              x-show="isOpen"
              x-transition:enter="transition ease-out duration-100 transform opacity-0 scale-95"
              x-transition:enter-start="opacity-0 scale-95"
              x-transition:enter-end="opacity-100 scale-100"
              x-transition:leave="transition ease-in duration-75 transform opacity-100 scale-100"
              x-transition:leave-start="opacity-100 scale-100"
              x-transition:leave-end="opacity-0 scale-95"
              class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
              role="menu"
              aria-orientation="vertical"
              aria-labelledby="user-menu-button"
              tabindex="-1"
            >
              <!-- Menu items -->
              <a
                href="#"
                class="text-gray-700 block px-4 py-2 text-sm"
                role="menuitem"
                tabindex="-1"
                id="user-menu-item-0"
                >Your Profile</a
              >
              <a
                href="#"
                class="text-gray-700 block px-4 py-2 text-sm"
                role="menuitem"
                tabindex="-1"
                id="user-menu-item-1"
                >Settings</a
              >
              <a
                href="#"
                class="text-gray-700 block px-4 py-2 text-sm"
                role="menuitem"
                tabindex="-1"
                id="user-menu-item-2"
                >Sign out</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden" id="mobile-menu">
      <div class="space-y-1 px-2 pb-3 pt-2">
        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
        <a
          href="#"
          class="bg-gray-900 block rounded-md px-3 py-2 text-base font-medium text-white"
          aria-current="page"
          >Dashboard</a
        >
        <a
          href="#"
          class="text-gray-300 hover:bg-gray-700 block rounded-md px-3 py-2 text-base font-medium hover:text-white"
          >Team</a
        >
        <a
          href="#"
          class="text-gray-300 hover:bg-gray-700 block rounded-md px-3 py-2 text-base font-medium hover:text-white"
          >Projects</a
        >
        <a
          href="#"
          class="text-gray-300 hover:bg-gray-700 block rounded-md px-3 py-2 text-base font-medium hover:text-white"
          >Calendar</a
        >
      </div>
    </div>
  </nav>

  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
      <div class="rounded-lg bg-white p-6 shadow-lg">
        <a href="./register.html">Register a Brand</a>
        <h1 class="mb-4 text-3xl font-semibold">LoyalCoin Dashboard</h1>
        <h2 class="mb-4 font-semibold">
          You're logged in as : <span id="loggedin" class="font-bold"></span>
        </h2>
        <p>
          Your Token Balance: <span id="balance" class="font-bold"></span> LCS
        </p>
      </div>

      <div class="mt-8 grid grid-cols-1 gap-4 md:grid-cols-2">
        <div class="rounded-lg bg-white p-6 shadow-lg">
          <h2 class="mb-4 text-xl font-semibold">Earn Tokens</h2>
          <button
            id="earnButton"
            class="bg-blue-500 hover:bg-blue-600 rounded-md px-4 py-2 text-white"
          >
            Earn
          </button>
        </div>

        <div class="rounded-lg bg-white p-6 shadow-lg">
          <!-- Add an input field for redeeming tokens -->
          <div class="mt-4">
            <label
              for="redeemAmount"
              class="text-gray-700 block text-sm font-medium"
              >Redeem Amount</label
            >
            <div class="mt-1">
              <input
                type="number"
                id="redeemAmount"
                name="redeemAmount"
                class="focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 block w-full rounded-md shadow-sm sm:text-sm"
                placeholder="Enter amount to redeem"
              />
            </div>
          </div>

          <!-- Add a redeem button -->
          <button
            id="redeemButton"
            type="button"
            class="bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-500 mt-4 inline-flex items-center rounded-md border border-transparent px-4 py-2 text-sm font-medium text-white shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2"
          >
            Redeem Tokens
          </button>
        </div>
      </div>

      <div class="mt-8 rounded-lg bg-white p-6 shadow-lg">
        <h2 class="mb-4 text-xl font-semibold">Transfer Tokens</h2>
        <div class="mb-4">
          <label for="toAddress" class="text-gray-700 block text-sm font-medium"
            >To Address</label
          >
          <input
            type="text"
            id="toAddress"
            class="focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 mt-1 block w-full rounded-md shadow-sm sm:text-sm"
          />
        </div>
        <div class="mb-4">
          <label
            for="transferAmount"
            class="text-gray-700 block text-sm font-medium"
            >Amount</label
          >
          <input
            type="number"
            id="transferAmount"
            class="focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 mt-1 block w-full rounded-md shadow-sm sm:text-sm"
          />
        </div>
        <button
          id="transferButton"
          class="bg-green-500 hover:bg-green-600 rounded-md px-4 py-2 text-white"
        >
          Transfer
        </button>
      </div>
    </div>

    <script type="module">
      // Alpine.js initialization
      window.Alpine = {
        ...window.Alpine,
        store: {
          profileMenuOpen: false, // Initial state
        },
        toggleProfileMenu() {
          this.store.profileMenuOpen = !this.store.profileMenuOpen;
        },
      };
    </script>

    <script src="app.js"></script>
  </body>
</html>
