      async function getBalance() {
        if (typeof window.ethereum !== 'undefined') {
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          const signer = provider.getSigner();
          const contract = new ethers.Contract(contractAddress, contractABI, signer);
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          document.getElementById('account').textContent = accounts[0];
          const balance = await contract.balanceOf(signer.getAddress());
          document.getElementById("balance").innerHTML = balance.toString();
        }
      }

      getBalance();

      async function getTransactions() {
        if (typeof window.ethereum !== 'undefined') {
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          provider._networkPromise = Promise.resolve({chainId: 1337, name: 'localhost'});
          const contract = new ethers.Contract(contractAddress, contractABI, provider);
          const filter = contract.filters.Transfer();
          const events = await contract.queryFilter(filter);
          const transactions = events.map(event => ({
            from: event.args.from,
            to: event.args.to,
            value: event.args.value.toString(),
            blockNumber: event.blockNumber,
            transactionHash: event.transactionHash
          }));
          const transactionsTable = document.getElementById('transactions');
          transactions.forEach(transaction => {
            const row = document.createElement('tr');
            row.className = 'border';
            row.innerHTML = `
              <td class="border px-4 py-3">${transaction.from}</td>
              <td class="border px-4 py-3">${transaction.to}</td>
              <td class="border px-4 py-3">${transaction.value}</td>
              <td class="border px-4 py-3">${transaction.blockNumber}</td>
              <td class="border px-4 py-3">${transaction.transactionHash}</td>
            `;
            transactionsTable.appendChild(row);
          });
        }
      }

      getTransactions();
